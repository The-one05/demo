<title>城东早春</title>

<body>
<p style="text-align:center; color:#F00; font-weight:bold; ">城东早春</p>
<p style="text-align:right; font-style:italic; color:#F00">作者：杨万里</p>
<h4 style="color:#00F">诗家清晨在新春，</h4>
<h3>绿柳才黄半未匀。</h3>
<h2 style="color:#00F">若待上林花似锦，</h2>
<h1>出门俱是看花人。</h1>
